<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometricas | Curso Practico de Javascript</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geometricas</h1>
      <p>Este es el primer taller del curso practico de JS</p>
    </header>

    <section>
      <h2>Calcula el area y perimetro del cuadrado</h2>
      <form>
        <label for="InputSquare">
          Escribe cuanto mide cada lado de tu cuadrado
        </label>
        <input id="InputSquare" type="number" /> <br />
        <button type="button" onclick="calculatePerimeterSquare()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calculateAreaSquare()">
          Calcular el area
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula el area y perimetro del triangulo</h2>
      <form>
        <label for="InputTriangleSideOne">
          Escribe cuanto mide el lado 1 de tu triangulo
        </label>
        <input id="InputTriangleSideOne" type="number" /> <br />
        <label for="InputTriangleSideTwo">
          Escribe cuanto mide el lado 2 de tu triangulo
        </label>
        <input id="InputTriangleSideTwo" type="number" /> <br />
        <label for="InputTriangleBase">
          Escribe cuanto mide la base de tu triangulo
        </label>
        <input id="InputTriangleBase" type="number" /> <br />
        <label for="InputTriangleHeight">
          Escribe cuanto mide la altura de tu triangulo
        </label>
        <input id="InputTriangleHeight" type="number" /> <br />
        <button type="button" onclick="calculatePerimeterTriangle()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calculateAreaTriangle()">
          Calcular el area
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula el area y perimetro del circulo</h2>
      <form>
        <label for="InputCircle">
          Escribe cuanto mide el radio de tu circulo
        </label>
        <input id="InputCircle" type="number" /> <br />
        <button type="button" onclick="calculatePerimeterCircle()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calculateAreaCircle()">
          Calcular el area
        </button>
      </form>
    </section>

    <script src="./figures.js"></script>
  </body>
</html>
